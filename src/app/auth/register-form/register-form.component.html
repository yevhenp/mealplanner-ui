<div class="row">
    <div class="col-xs-12 col-lg-6">

        <h1>Register</h1>
        <div class="alert alert-danger" *ngIf="error !== ''">
            {{ error }}
        </div>

            <form #f="ngForm" (ngSubmit)="onRegister(f)">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control"
                           required name="name" ngModel #nameField="ngModel">

                    <div class="alert alert-danger"
                         [hidden]="nameField.valid || nameField.untouched">Name is required!</div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control"
                           required email name="email" ngModel #emailField="ngModel">

                    <div class="alert alert-danger"
                         [hidden]="emailField.valid || emailField.untouched">Email is required!</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label> <br>
                    <input type="password" id="password" class="form-control"
                           required name="password" ngModel #passField="ngModel">

                    <div class="alert alert-danger"
                         [hidden]="passField.valid || passField.untouched">Password is required!</div>
                </div>

                <button type="submit" class="btn btn-success" [disabled]="!f.form.valid">Register</button>
            </form>
    </div>
</div>
