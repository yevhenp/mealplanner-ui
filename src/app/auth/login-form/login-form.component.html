<div class="row">
    <div class="col-xs-12 col-lg-6">

        <h1>Login</h1>
        <div class="alert alert-danger" *ngIf="error !== ''">
            {{ error }}
        </div>

        <form #f="ngForm" (ngSubmit)="onLogin(f)">

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control"
                       required email name="email" ngModel #emailField="ngModel">

                <div class="alert alert-danger"
                     [hidden]="emailField.valid || emailField.untouched">Email is required!</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label> <br>
                <input type="password" id="password" class="form-control"
                       required name="password" ngModel #passField="ngModel">

                <div class="alert alert-danger"
                     [hidden]="passField.valid || passField.untouched">Password is required!</div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!f.form.valid">Login</button>
        </form>
    </div>
</div>
